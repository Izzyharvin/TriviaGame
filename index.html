<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wiz Khalifia Trivia Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker|Press+Start+2P&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Press Start 2P', cursive;
      font-family: 'Permanent Marker', cursive;
      font-family: 'Orbitron', sans-serif;
    }
    </style>
  </head>

  <body>
    <!-- image Taylor Gang-->
    <body background="./assets/images/Taylor_Gang_Logo.jpg" alt="Taylor Gang">
    <!-- To loop the audio music Wiz Khalifia -->
    <!-- <iframe loop src="./assets/sound/Wiz Khalifa - Taylor Gang Ft. Chevy Woods [Official Music Video].mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> -->
    <!-- To control the audio of the loop -->
    <audio controls loop>
      <source src="./assets/sound/Wiz Khalifa - Taylor Gang Ft. Chevy Woods [Official Music Video].mp3" type="audio/mp3">
      <p>Your browser doesn't support HTML5 audio.</p>
    </audio>

    <!-- Container for button, time, title, and header-->
    <div class="container">
      <!-- Header -->
      <div class="header text-center clearfix">
        <h1 class="text-muted">Trivia Game</h1>
      </div>
      <!-- Container for the the questions, title, and time -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <!-- id name for the game-->
        <div id="game">
          <h2>Trivia Game about Wiz Khalifia</h2>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <!-- id name for the game-->
        <div id="results"></div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options"></div>
        </div>
      </div>

    </div>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Trivia Game JS -->
    <script src="./assets/javascript/app.js"></script>  
  </body>
</html>
